{% extends 'base.html' %}

{% block content %}

    <h1 class="page-header">Events</h1>
    <br>

    {% if events %}

        <table class="table table-hover" style="background-color: white">
            <thead class="thead">
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            </thead>
            {% for event in events %}
                <tr>
                    <th><a href="/event/{{ event.rowid }}">{{ event.title }}</a></th>
                    <td>{{ event.date }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        No events available.
    {% endif %}

{% endblock %}
